<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>p5.js Project</title>
    <!-- Include p5.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.10.0/p5.js"></script>
</head>

<body>
    <label>Width in symbols</label>
    <input type="number" id="symbol-width" value="64"><br>
    <label>Overlay opacity</label>
    <input type="number" id="overlay-opacity" value="0"><br>
    <label>Contrast</label>
    <input type="number" id="contrast" value="0"><br>
    <label>Scale Weight 1</label>
    <input type="number" id="scale-weight-1" value="1.0"><br>
    <label>Scale Weight 2</label>
    <input type="number" id="scale-weight-2" value="1.0"><br>
    <label>Scale Weight 4</label>
    <input type="number" id="scale-weight-4" value="1.0"><br>
    <label>Scale Weight 8</label>
    <input type="number" id="scale-weight-8" value="1.0"><br>
    <button id="draw-button">Draw</button>

    <br><br>
    <script src="sketch.js"></script>
</body>

</html>
